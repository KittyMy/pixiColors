<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixi :)</title>
</head>
<body>
    <div class="myBtn" style="margin: 20px 0;">
        <div class="myBtn__color">
            <button id="default">Стандартный</button>
            <button id="yellow">Желтый</button>
            <button id="blue">Синий</button>
            <button id="purple">Фиолетовый</button>
            <button id="green">Зеленый</button>
            <button id="clear">Очистить холст</button>
        </div>
       <div class="myBtn__scale" style="margin-top: 10px;">
           <button id="scale_plus">+</button>
           <button id="scale_minus">-</button>
       </div>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="pixi.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
